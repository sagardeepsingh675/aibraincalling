; ===========================================
; Asterisk Manager Interface (AMI) Configuration
; AI Voice Calling Platform
; ===========================================

[general]
enabled=yes
port=5038
bindaddr=127.0.0.1

; ===========================================
; AI Brain Manager User
; ===========================================
[aibrain]
secret=CHANGE_THIS_PASSWORD
read=all
write=all
writetimeout=5000
eventfilter=!Event: RTCP*
eventfilter=!Event: VarSet
eventfilter=!Event: Cdr
eventfilter=!Event: NewExten
