; ===========================================
; Asterisk SIP Configuration
; AI Voice Calling Platform
; ===========================================

[general]
context=default
allowguest=no
allowoverlap=no
bindport=5060
bindaddr=0.0.0.0
srvlookup=yes
alwaysauthreject=yes
directmedia=no
nat=force_rport,comedia

; Codecs
disallow=all
allow=ulaw
allow=alaw
allow=g722
allow=opus

; Registration settings
registertimeout=20
registerattempts=10

; ===========================================
; SIP App Extension (Zoiper/Groundwire)
; ===========================================
[sipapp]
type=friend
host=dynamic
secret=CHANGE_THIS_PASSWORD
context=from-sipapp
canreinvite=no
nat=force_rport,comedia
qualify=yes
disallow=all
allow=opus
allow=ulaw
allow=alaw

; ===========================================
; AI Brain Server Extension
; ===========================================
[aibrain]
type=friend
host=dynamic
secret=CHANGE_THIS_PASSWORD
context=from-internal
canreinvite=no
qualify=yes
