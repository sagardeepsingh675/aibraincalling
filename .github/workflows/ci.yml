name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build
      
      - name: Test
        run: npm run test --if-present

  build-images:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}
      
      - name: Build and push website
        uses: docker/build-push-action@v5
        with:
          context: ./apps/website
          push: true
          tags: gcr.io/${{ secrets.GCP_PROJECT_ID }}/website:latest
      
      - name: Build and push admin
        uses: docker/build-push-action@v5
        with:
          context: ./apps/admin
          push: true
          tags: gcr.io/${{ secrets.GCP_PROJECT_ID }}/admin:latest
      
      - name: Build and push ai-brain
        uses: docker/build-push-action@v5
        with:
          context: ./services/ai-brain
          push: true
          tags: gcr.io/${{ secrets.GCP_PROJECT_ID }}/ai-brain:latest
